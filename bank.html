<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">lets get some <span class=" text-purple-600 font-semibold">Moooney
                !!!!!!!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-violet-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <input class="block px-3 mb-2" type="text" name="" id="deposit-field"
                        placeholder="enter your deposit ">
                    <button id="btn-deposit" class="bg-amber-400 rounded-mg" type="submit">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <input class="block px-3 mb-2" type="text" name="" id="withdraw-field"
                        placeholder="enter your withdraw ">
                    <button id="btn-withdraw" class="bg-amber-400" type="submit">Withdraw</button>
                </div>

            </div>
        </section>


    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
