<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class=" text-purple-600 font-semibold">Baap er Bank
                !!!!!!!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-emerald-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl">Please Login</h3>
            <input class="block px-3 mb-2" type="email" name="" id="user-email" placeholder="Email">
            <input class="block px-3 mb-2" type="password" name="" id="user-password" placeholder="password">
            <button id="btn-submit" class="bg-amber-400" type="submit">Submit</button>
        </section>
    </main>
    <script src="login.js"></script>

</body>

</html>
